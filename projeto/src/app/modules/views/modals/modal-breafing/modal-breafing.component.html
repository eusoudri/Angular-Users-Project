<div class="modal-content">
  <div class="modal-header">
    <h1 class="l-title-header container-default w-100">Resumo Família</h1>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <span class="l-title container-default w-100">
          <div *ngFor="let item of members" class="container-default breafing">
            <strong>{{item.firstName}} </strong>
          | Filho | Linha {{lineage.name}} | Docs 
          
            <div class="ml-1 container-default docs">
              <div class="dropdown show">
                <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <svg-icon class="l-svg-default doc l-svg-color-default" src="assets/img/svg/doc.svg"></svg-icon>
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <div class="row">
                    <p class="l-title-small col-sm-8">
                      Nascimento 
                    </p>
                    <svg-icon class="l-svg-small l-svg-color-success col-sm-4" src="assets/img/svg/ok.svg"></svg-icon>
                  </div>
                  <div class="row">
                    <p class="l-title-small col-sm-8">
                      Casamento 
                    </p>
                    <svg-icon class="l-svg-small l-svg-color-cancel col-sm-4" src="assets/img/svg/cancel.svg"></svg-icon>
                  </div>
                  <div class="row">
                    <p class="l-title-small col-sm-8">
                      Óbito 
                    </p>
                    <svg-icon class="l-svg-small l-svg-color-cancel col-sm-4" src="assets/img/svg/cancel.svg"></svg-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="onClose()" type="button" class="btn btn-tertiary float-left">Fechar</button>
  </div>
</div>
